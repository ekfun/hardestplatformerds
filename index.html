<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardest Platformer - EKFun</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #111;
            color: #fff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        
        #game-container {
            position: relative;
            margin-top: 20px;
        }
        
        #game-canvas {
            border: 2px solid #444;
            background: #000;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
            color: #0ff;
            text-shadow: 0 0 5px #0ff;
            pointer-events: none;
        }
        
        #level-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: #f0f;
            text-shadow: 0 0 5px #f0f;
        }
        
        #death-counter {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 16px;
            color: #f00;
            text-shadow: 0 0 5px #f00;
        }
        
        #controls {
            margin-top: 10px;
            color: #888;
            font-size: 14px;
        }
        
        #python-console {
            display: none;
        }
        
        .hidden {
            display: none;
        }
        
        #level-complete {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            color: #f00;
            text-shadow: 0 0 15px #f00;
            text-align: center;
            opacity: 0;
            pointer-events: none;
        }
        
        #restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #333;
            color: #0ff;
            border: 1px solid #0ff;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        #restart-btn:hover {
            background: #0ff;
            color: #000;
            box-shadow: 0 0 15px #0ff;
        }
    </style>
</head>
